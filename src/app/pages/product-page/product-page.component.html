<h1 class="font-bold mb-2 text-center text-2xl">{{ title | titlecase }}</h1>

<input
  type="text"
  class="mb-2 border py-2 px-4 w-full"
  placeholder="Search products..."
  [(ngModel)]="search"
>

<p *ngIf="loading" class="text-center text-lg">
  Loading...
</p>

<div *ngIf="productsService.products as products">
  <app-product
    *ngFor="let product of products | filterProducts:search; let i = index"
    [product]="product"/>
</div>

<app-modal *ngIf="modalService.isVisible$ | async" title="Create product">
  <app-create-product></app-create-product>
</app-modal>

<button
  class="rounded-full bg-red-700 text-white fixed right-5 bottom-5 py-2 px-4"
  (click)="modalService.open()"
>+</button>
